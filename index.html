<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Palindrome Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="styles.css">
    </head>
    <body>
        <h1>Palindrome Checker</h1>

        <script src="script.js"></script>
    </body>

</html>
